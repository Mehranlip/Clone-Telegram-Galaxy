<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/icon/Telegram-icon-on-transparent-background-PNG.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Telegram Win 11</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 mt-5">
          <!-- navbar -->
          <div class="row nav-bar">
            <div class="col-6">
              <span id="title-app">Unitelegram New</span>
            </div>
            <div class="col-6">
              <a href="#">
                <img
                  class="float-end"
                  src="./assets/icon/Chat & Chat List/Title Bar Caption Control Button-2.png"
                  alt=""
                />
              </a>
              <a href="#">
                <img
                  class="float-end"
                  src="./assets/icon/Chat & Chat List/Title Bar Caption Control Button-1.png"
                  alt=""
                />
              </a>
              <a href="#">
                <img
                  class="float-end"
                  src="./assets/icon/Chat & Chat List/Title Bar Caption Control Button.png"
                  alt=""
                />
              </a>
            </div>
          </div>
          <!-- end navbar -->
          <!-- main section app -->
          <section>
            <div class="row section_main">
              <div class="col-4">
                <!-- chart -->
                <div class="row">
                  <div class="col-12 Chats p-3">
                    <img src="./assets/icon/chart-ham.jpg" alt="" />
                    <span>Chats</span>
                  </div>
                </div>
                <!-- end chart -->
                <!-- search chat -->
                <div class="row">
                  <div class="col-12">
                    <form>
                      <input
                        class="search"
                        type="text"
                        placeholder="Search..."
                      />
                    </form>
                  </div>
                </div>
                <!-- end search chat -->
              </div>
              <div class="col-8"></div>
            </div>
          </section>
          <!-- end main section app -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
